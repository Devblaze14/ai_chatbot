<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot 2025</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>AI Chatbot 2025</h1>
        <p class="subtitle">
          Simple, domain‑aware assistant with real‑time, context‑aware replies.
        </p>
      </header>

      <main class="chat-container">
        <div id="chat-window" class="chat-window"></div>

        <form id="chat-form" class="chat-input-row">
          <input
            id="message-input"
            type="text"
            autocomplete="off"
            placeholder="Ask a question or describe what you’re trying to do..."
            required
          />
          <button id="send-button" type="submit">Send</button>
        </form>
      </main>

      <footer class="app-footer">
        <span>Runs on a lightweight Flask backend with a LLaMA‑style model wrapper.</span>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
